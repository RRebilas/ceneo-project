<!doctype html>
<html lang="pl">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        {% block css %}{% endblock %}
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-dark navbar-expand-md navbar-expand-lg fixed-top" id="mainNav">
            <div class="container">
                <a href="{{ url_for('index') }}" class = "navbar-brand">SCRAPPER</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item nav-link" role="presentation"><a class="nav-link" href="{{ url_for('index') }}">Strona główna</a></li>
                        <li class="nav-item nav-link" role="presentation"><a class="nav-link" href="{{ url_for('scrapper.extract') }}">Ekstrakcja opinii</a></li>
                        <li class="nav-item nav-link" role="presentation"><a class="nav-link" href="{{ url_for('products.products') }}">Lista produktów</a></li>
                        <li class="nav-item nav-link" role="presentation"><a href="{{ url_for('about') }}" class="nav-link">O autorze</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class = "container-fluid content text-center">
            <header>
                {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
                <div class="flash bg-danger col-md-6 offset-md-3"><h4>{{ message }}</h4></div>
            {% endfor %}

            {% block content %}{% endblock %}
        </section>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>
    </body>
</html>
